    <style>
        * {box-sizing: border-box;}
        body {font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0;}

        /* Estilo da Header */
        header {
        background-color: rgb(255, 44, 55);
            padding: 10px;
            text-align: left;
            font-size: 15px;
            color: white;}

        /* Colunas de Produtos */
        nav ul {list-style-type: none; padding: 0;}
        article {padding: 20px;
            background-color: #f1f1f1;
            margin-bottom: 20px; /* Adicionado para espaçamento */
        }
        section::after {content: ""; display: table; clear: both;}

        /* Estilo do Rodapé */
        footer {
            background-color: rgb(60, 60, 60);
            padding: 10px;
            text-align: center;
            color: white;
            width: 100%;
            height: auto;}
        
        /* Estilo do container do catálogo */
        .catalogo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgb(255, 44, 55);}

        .catalogo-container b {
            color: white;
            font-size: 24px;}

        .catalogo-container button {
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;}

        /* Estilo das Galerias */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;}
        .gallery div {
            margin: 5px;
            border: 1px solid #ccc;
            width: 180px;
            text-align: center;}
        .gallery img {
            width: 100%;
            height: auto;}

        .button1 {background-color: #bdbebf;} /* Grey */
        
        
    </style>
</head>
