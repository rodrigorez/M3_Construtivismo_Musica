<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Estilo da Header */
header {
  background-color:rgb(255, 44, 55);
  padding: 1px;
  text-align: left;
  font-size: 15px;
  color: white;
}

/* Colunas de Produtos */
nav {
  float: left;
  width: 30%;
  height: 300px;
  background: #f1f1f1;
  padding: 20px;
}

/* Colunas de Produtos */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 100%;
  background-color: #f1f1f1;
  height: 300px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

/* Estilo do Rodapé */
footer {
  background-color: rgb(60, 60, 60);
  padding: 1px;
  text-align: center;
  color: white;
  width: 100%;
  height: auto;
}

/* Duas Colunas */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.button1 {background-color: #bdbebf;} /* Grey */
